<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Myrmidon Server</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #0a0a0a;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    /* Tela inicial */
    #start-screen {
        text-align: center;
    }

    #start-btn {
        background: #00aaff;
        color: white;
        border: none;
        padding: 20px 40px;
        font-size: 22px;
        border-radius: 8px;
        cursor: pointer;
    }

    #start-btn:hover {
        background: #0088cc;
    }

    /* Tela dos personagens */
    #main-content {
        display: none;
        width: 90%;
        max-width: 1000px;
        text-align: center;
        padding-top: 30px;
    }

    .grid {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 20px;
        margin-top: 20px;
    }

    .character {
        border: 2px solid #00aaff;
        border-radius: 8px;
        padding: 10px;
        cursor: pointer;
        transition: 0.3s;
    }

    .character:hover {
        transform: scale(1.05);
        border-color: #33cfff;
    }

    .character img {
        width: 100%;
        border-radius: 6px;
    }

    .character-name {
        margin-top: 10px;
        font-weight: bold;
        font-size: 18px;
    }

    #description-box {
        margin-top: 30px;
        border: 2px solid #00aaff;
        padding: 20px;
        border-radius: 8px;
        min-height: 120px;
        font-size: 18px;
        line-height: 1.5;
        text-align: left;
        display: none;
    }
</style>
</head>
<body>

<!-- ÁUDIO -->
<audio id="bg-music" src="musica.mp3" loop></audio>

<!-- TELA INICIAL -->
<div id="start-screen">
    <button id="start-btn">Conectar-se</button>
</div>

<!-- CONTEÚDO PRINCIPAL -->
<div id="main-content">
    <h1>Selecione um Personagem</h1>

    <div class="grid">

        <!-- PERSONAGEM 1 -->
        <div class="character" onclick="showDescription(0)">
            <img src="img1.png" alt="Personagem 1">
            <div class="character-name">Personagem 1</div>
        </div>

        <!-- PERSONAGEM 2 -->
        <div class="character" onclick="showDescription(1)">
            <img src="img2.png" alt="Personagem 2">
            <div class="character-name">Personagem 2</div>
        </div>

        <!-- PERSONAGEM 3 -->
        <div class="character" onclick="showDescription(2)">
            <img src="img3.png" alt="Personagem 3">
            <div class="character-name">Personagem 3</div>
        </div>

        <!-- PERSONAGEM 4 -->
        <div class="character" onclick="showDescription(3)">
            <img src="img4.png" alt="Personagem 4">
            <div class="character-name">Personagem 4</div>
        </div>

        <!-- PERSONAGEM 5 -->
        <div class="character" onclick="showDescription(4)">
            <img src="img5.png" alt="Personagem 5">
            <div class="character-name">Personagem 5</div>
        </div>

        <!-- PERSONAGEM 6 -->
        <div class="character" onclick="showDescription(5)">
            <img src="img6.png" alt="Personagem 6">
            <div class="character-name">Personagem 6</div>
        </div>

        <!-- PERSONAGEM 7 -->
        <div class="character" onclick="showDescription(6)">
            <img src="img7.png" alt="Personagem 7">
            <div class="character-name">Personagem 7</div>
        </div>

        <!-- PERSONAGEM 8 -->
        <div class="character" onclick="showDescription(7)">
            <img src="img8.png" alt="Personagem 8">
            <div class="character-name">Personagem 8</div>
        </div>

    </div>

    <div id="description-box"></div>

</div>

<script>
    const descriptions = [
        "O GH-7 voa usando plasma frio: o ar é ionizado em microcâmaras na parte baixa do corpo e expelido num fluxo intenso de íons acelerados por campos elétricos. Para evitar perigo do alto fluxo, ele voa baixo, planando como um 'trem bala'(não confundir com velocidade) só pra evitar o atrito (1,6m total ) A reação gera empuxo estável e os módulos inferiores ajustam a direção do jato para manter o droide pairando com precisão cirúrgica. Suas costas também constam com aberturas para o jato, o que impossibilita ele de 'dar ré'. Ele é pequeno como uma criança, possui 3 braços e dois sets de 'prateleiras' magnéticas e com espaços para encaixe de itens-chave: ferramentas de mecânica, frascos, lanterna militar, partições robóticas (HD, SSD, CPU, Baterias etc)",
        "Rina Eve no Jikan (ou simplesmente Rina) é uma autômata ágil de 1,56 m. O 'rosto' negro é uma tela apagada que pode exibir expressões digitais (ex: (●’◡’●)) para comunicação. Estrutura leve com membros alongados, centro de massa torácico e atuadores amortecidos permitem saltos rápidos e mudanças bruscas de direção. A capa é polímero rígido que reduz arrasto, permitindo manobras em superfícies rugosas sem danificar o chassi. Seu bastão TEK, feito de liga de altíssima resistência, funciona como ponte de acesso universal: módulos intercambiáveis (extrator, emissor de pacotes, conversor de protocolo, sonda) permitem conectar, ler, manipular e hackear terminais, máquinas e unidades robóticas. Pode também ser usado como arma de impacto. Funções principais: exploração tecnológica e ambiental(batedora no mundo real e virtual), interface/recuperação de dispositivos e estabilização de sistemas corrompidos.
",
        "Niiapon é uma unidade de supressão tática de elite com 1,98 m de altura, projetada com uma estética neo-imperial para impor autoridade psicológica imediata. Seu 'traje' preto é um sobretudo de polímero balístico de alta densidade que esconde um chassi esguio e letal. A característica mais marcante é a máscara branca conectada à lateral do crânio: ela abriga um conjunto de sensores LiDAR (Light Detection and Ranging) e térmicos que flanqueiam a visão principal, permitindo que ele/ela 'veja' em 360º sem virar a cabeça. Ele/ela empunha uma Nodachi (espada longa) de liga de tungstênio com borda de alta frequência, capaz de cortar blindagens leves. Niiapon não foi feito(a) para trabalhos braçais, mas para a liderança de campo e execução precisa de alvos prioritários, operando com um processador focado em táticas de guerra antiga adaptadas ao combate urbano moderno.",
        "ROBBIE é uma unidade de mensageria(diplomacia), tradução (possui altíssimo repertório linguístico), infiltração social, comunicação em larga escala/alcance e principalmente assistente pessoal nas horas vagas. Tem 1,65 m. Sua cabeça é um módulo retro-futurista que simula um monitor CRT, exibindo avatares digitais que mudam conforme sua 'emoção' simulada ou transmitem dados criptografados visualmente. O boné com orelhas de gato esconde, na verdade, antenas de rádio de longo alcance e captadores de sinal Wi-Fi, permitindo que ela atue como um roteador móvel.  Sua função primária é a repassagem de sinais ou bloqueio de conexão, tanto para permitir comunicação eficiente entre membros aliados quanto cortar o fluxo de dados de uma passagem inimiga. Em zonas onde a transmissão sem fio é perigosa ou rastreada, ela usa sua aparência de 'jovem urbana' para se misturar em multidões e subculturas. Além disso, ela parece preservar memórias de seu antigo trabalho de assistente pessoal para uma autômata chamada 'Gregory Gogalking' uma agiota (loan shark) da rede Etherum que desertou de um servidor totalitário e o incendiou, assassinando sob perma-morte dezenas de androides daquele datacenter. Robbie pararece 'traumatizada', carregando 'bugs de medo' relacionados ao fogo.",
        "O Da Vinci-Xi é uma unidade pesada de macromecânica multifuncional, incluindo trabalhos de diversos setores. Ele possui câmeras para visão frontal no peitoral (a primeira haste que conecta os dois braços) e possui câmeras de altíssima precisão na sua 'cabeça' chapada que aponta para sua própria 'bancada de trabalho'(dorsal D-ring), iluminada por 6 fortes LEDs que partem da cabeça. Sua locomoção é totalmente terrestre: pernas reforçadas com atuadores hidráulicos selados permitem passos extremamente calibrados. (PS: apesar dos símbolos médicos em azul em alguns pontos do corpo, ele NÃO é médico, já que isso não existe nesse mundo) A estrutura alta e antropomórfica consta com 1,9m de altura. No tronco ele possui o 'anel dorsal', uma região equipada com 4 apêndices amarelos para montagens precisas e mais dois braços mecânicos fortes que podem perfurar, escanear, emparafusar, colar etc. Além disso, seus outros dois braços mecânicos maiores possuem um gancho triplo amarelado que podem agarrar, manipular e interagir com diversos objetos. Suas principais atuações são: 'cura'/reparo de outras unidades e fabricação de componentes.",
        "JB Markowicz é um autômato de 1,82 m cuja 'roupa'  (casaco, luvas e tênis) funciona como dermato-camada: um revestimento têxtil sintético que imita moda urbana, mas esconde um endoesqueleto metálico rígido e anguloso. O capuz abriga sua 'cabeça' geométrica composta por três módulos: dois painéis auditivos que captam infrasons mas são sensíveis aos sons graves, percorrendo uma faixa de 10 Hz até 10.000 Hz, e um núcleo facial triangular, que projeta um visor luminoso variável usado para comunicação e identificação de estado. JB é um usuário livre e versátil: arquitetura interna modular com pacotes de habilidades equilibrados. Possui cinética corporal robusta, capaz de combate físico com boa estabilidade, e um sistema de mira interno que permite uso eficiente de armas leves. No domínio digital, integra um driver meta-versal: um software nativo que o habilita a invadir, defender ou manipular ambientes da rede profunda, funcionando como presença virtual ativa. Suas funções primárias não são definidas: JB opera como explorador urbano e seu forte é a experiência: ele já presenciou diversas configurações de metrópoles e de androides. Sua memória guarda suas viagens mais variadas. Ele mistura conhecimento geral amplo, capacidade de improviso e certa “personalidade” informal que emerge das heurísticas sociais instaladas em seu núcleo. Em um mundo tão tomado pela diversidade de formas, um "sabe-tudo" quebra diversos galhos.",
        "Imotekh é um autômato que se denomina "paladino de NYX", coberto por um manto roxo de fibra cerâmica ignífuga que lhe confere uma silhueta religiosa. No lugar de um rosto complexo, ele possui um monitor LED simples que projeta emoticons :), o corpo é balanceado em tamanho e força, medindo 1,8m. Apesar da aparência amigável do rosto, sua estrutura é brutal: pistões expostos em bronze e aço movem um corpo feito para aguentar impactos diretos. Nas costas, ele carrega o "Ancoradouro": um gancho de demolição massivo acoplado a correntes de tração industrial usado tanto para remover escombros pesados quanto para "pescar" e imobilizar unidades alheias: inimigos que tentam fugir ou amigos em apuros. Imotekh vive um complexo de Medievo e lembra vividamente de seu senso de justiça e vingança programados sob todo seu sistema operacional, preservando o legado de um amigo: "ESIMC". A história conta que o parceiro morreu para o "Predador", cria da Hégira. ",
        "O Conejo "KieraMeow" é uma unidade autônoma de documentação de campo, com 1,70 m, cuja estética remete a um tipo de "mergulhador". Seu chassi é revestido por um tecido emborrachado escuro que lembra roupa de astronauta e que protege componentes internos sensíveis contra radiação e intempéries. Ele possui um grande gabinete com várias entradas diferentes nas costas, parecendo uma mochila, e um capacete esférico com um display circular que exibe um rosto minimalista em ciano (`>: ]`), cuja expressão nunca muda. Kiera é uma "estação de mídia ambulante". Seu ombro esquerdo sustenta uma filmadora, que, embora tenha um design "simples", é na verdade uma lente telescópica capaz de filmar em resoluções extremas e captar espectros de luz invisíveis. Acima de sua cabeça, um braço mecânico articulado suspende um monitor de feedback constante, permitindo que ele revise o que está gravando em tempo real ou exiba arquivos para terceiros. Em sua mão direita, ele porta um sismógrafo de áudio portátil, usado para captar "fantasmas digitais": vibrações sensíveis no ar, pulsos eletromagnéticos fracos e formas raras de comunicação criptografada. Seu processador é capaz de rodar os codecs mais obscuros e mortos da história. No entanto, seu sistema operacional carrega um setor corrompido e trancado: memórias vagas de ter sido uma cobaia experimental. Ele possui um ódio hardcoded (uma diretriz de hostilidade imediata) contra uma facção ou legião específica identificada como "Mantides". Ao detectar assinaturas visuais ou digitais desse grupo, sua face amigável muda para um estado de alerta agressivo e vermelho, e suas ferramentas de gravação passam a ser usadas para coletar provas incriminatórias ou, se necessário, como instrumentos contundentes de defesa."
    ];

    const startBtn = document.getElementById("start-btn");
    const startScreen = document.getElementById("start-screen");
    const mainContent = document.getElementById("main-content");
    const music = document.getElementById("bg-music");
    const descriptionBox = document.getElementById("description-box");

    // Iniciar site
    startBtn.onclick = () => {
        startScreen.style.display = "none";
        mainContent.style.display = "block";
        music.play();
    };

    // Função de digitação
    function typeWriter(text, element, speed = 20) {
        element.innerHTML = "";
        let i = 0;

        function typing() {
            if (i < text.length) {
                element.innerHTML += text.charAt(i);
                i++;
                setTimeout(typing, speed);
            }
        }
        typing();
    }

    function showDescription(index) {
        descriptionBox.style.display = "block";
        typeWriter(descriptions[index], descriptionBox);
    }
</script>

</body>
</html>
