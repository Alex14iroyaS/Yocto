<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Galeria Interativa</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #0a0a0a;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    /* Tela inicial */
    #start-screen {
        text-align: center;
    }

    #start-btn {
        background: #00aaff;
        color: white;
        border: none;
        padding: 20px 40px;
        font-size: 22px;
        border-radius: 8px;
        cursor: pointer;
    }

    #start-btn:hover {
        background: #0088cc;
    }

    /* Tela dos personagens */
    #main-content {
        display: none;
        width: 90%;
        max-width: 1000px;
        text-align: center;
        padding-top: 30px;
    }

    .grid {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 20px;
        margin-top: 20px;
    }

    .character {
        border: 2px solid #00aaff;
        border-radius: 8px;
        padding: 10px;
        cursor: pointer;
        transition: 0.3s;
    }

    .character:hover {
        transform: scale(1.05);
        border-color: #33cfff;
    }

    .character img {
        width: 100%;
        border-radius: 6px;
    }

    .character-name {
        margin-top: 10px;
        font-weight: bold;
        font-size: 18px;
    }

    #description-box {
        margin-top: 30px;
        border: 2px solid #00aaff;
        padding: 20px;
        border-radius: 8px;
        min-height: 120px;
        font-size: 18px;
        line-height: 1.5;
        text-align: left;
        display: none;
    }
</style>
</head>
<body>

<!-- ÁUDIO -->
<audio id="bg-music" src="musica.mp3" loop></audio>

<!-- TELA INICIAL -->
<div id="start-screen">
    <button id="start-btn">Entrar</button>
</div>

<!-- CONTEÚDO PRINCIPAL -->
<div id="main-content">
    <h1>Selecione um Personagem</h1>

    <div class="grid">

        <!-- PERSONAGEM 1 -->
        <div class="character" onclick="showDescription(0)">
            <img src="img1.jpg" alt="Personagem 1">
            <div class="character-name">Personagem 1</div>
        </div>

        <!-- PERSONAGEM 2 -->
        <div class="character" onclick="showDescription(1)">
            <img src="img2.jpg" alt="Personagem 2">
            <div class="character-name">Personagem 2</div>
        </div>

        <!-- PERSONAGEM 3 -->
        <div class="character" onclick="showDescription(2)">
            <img src="img3.jpg" alt="Personagem 3">
            <div class="character-name">Personagem 3</div>
        </div>

        <!-- PERSONAGEM 4 -->
        <div class="character" onclick="showDescription(3)">
            <img src="img4.jpg" alt="Personagem 4">
            <div class="character-name">Personagem 4</div>
        </div>

        <!-- PERSONAGEM 5 -->
        <div class="character" onclick="showDescription(4)">
            <img src="img5.jpg" alt="Personagem 5">
            <div class="character-name">Personagem 5</div>
        </div>

        <!-- PERSONAGEM 6 -->
        <div class="character" onclick="showDescription(5)">
            <img src="img6.jpg" alt="Personagem 6">
            <div class="character-name">Personagem 6</div>
        </div>

        <!-- PERSONAGEM 7 -->
        <div class="character" onclick="showDescription(6)">
            <img src="img7.jpg" alt="Personagem 7">
            <div class="character-name">Personagem 7</div>
        </div>

        <!-- PERSONAGEM 8 -->
        <div class="character" onclick="showDescription(7)">
            <img src="img8.jpg" alt="Personagem 8">
            <div class="character-name">Personagem 8</div>
        </div>

    </div>

    <div id="description-box"></div>

</div>

<script>
    const descriptions = [
        "Descrição do personagem 1 aqui...",
        "Rina Eve no Jikan (ou simplesmente Rina) é uma autômata ágil de 1,73 m. O “rosto” negro é uma tela apagada que pode exibir expressões digitais (ex: (●’◡’●)) para comunicação. Estrutura leve com membros alongados, centro de massa torácico e atuadores amortecidos permitem saltos rápidos e mudanças bruscas de direção. A capa é polímero rígido que reduz arrasto, permitindo manobras em superfícies rugosas sem danificar o chassi. Seu bastão TEK, feito de liga de altíssima resistência, funciona como ponte de acesso universal: módulos intercambiáveis (extrator, emissor de pacotes, conversor de protocolo, sonda) permitem conectar, ler, manipular e hackear terminais, máquinas e unidades robóticas. Pode também ser usado como arma de impacto. Funções principais: exploração tecnológica e ambiental(batedora no mundo real e virtual), interface/recuperação de dispositivos e estabilização de sistemas corrompidos.
",
        "Descrição do personagem 3 aqui...",
        "Descrição do personagem 4 aqui...",
        "Descrição do personagem 5 aqui...",
        "Descrição do personagem 6 aqui...",
        "Descrição do personagem 7 aqui...",
        "Descrição do personagem 8 aqui..."
    ];

    const startBtn = document.getElementById("start-btn");
    const startScreen = document.getElementById("start-screen");
    const mainContent = document.getElementById("main-content");
    const music = document.getElementById("bg-music");
    const descriptionBox = document.getElementById("description-box");

    // Iniciar site
    startBtn.onclick = () => {
        startScreen.style.display = "none";
        mainContent.style.display = "block";
        music.play();
    };

    // Função de digitação
    function typeWriter(text, element, speed = 20) {
        element.innerHTML = "";
        let i = 0;

        function typing() {
            if (i < text.length) {
                element.innerHTML += text.charAt(i);
                i++;
                setTimeout(typing, speed);
            }
        }
        typing();
    }

    function showDescription(index) {
        descriptionBox.style.display = "block";
        typeWriter(descriptions[index], descriptionBox);
    }
</script>

</body>
</html>
